---
- hosts: localhost
  become: yes
  vars:
    username: cloudru
    password: cloudpass
  tasks:
    - name: Set new user
      user: 
        name: "{{ username }}"
        password: '{{ password | password_hash("sha512") }}'
    - name: Allow ssh auth by key
      lineinfile:
        dest: /etc/ssh/sshd_config
        regexp: '^#PasswordAuthentication'
        line: "#PasswordAuthentication no"
            
    - name: Disable root auth via ssh
      lineinfile:
        dest: /etc/ssh/sshd_config
        regexp: '^#PermitRootLogin'
        line: "#PermitRootLogin no"
            
    - name: Copy public key for new user
      authorized_key: 
        user: cloudru
        key: "ssh-rsa "